receivers:
  otlp:
    protocols:
      grpc:
      http:
  # Scrape in-app lightweight Prometheus endpoint (/metrics/prometheus) for in-memory chat metrics
  prometheus:
    config:
      scrape_configs:
        - job_name: mozaiks_runtime
          scrape_interval: 10s
          static_configs:
            - targets: ['app:8000']
          metrics_path: /metrics/prometheus

processors:
  batch:

exporters:
  logging:
    loglevel: info
  # Example: send traces/metrics to Prometheus/Tempo/Jaeger etc.
  # otlphttp:
  #   endpoint: http://your-backend:4318

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [logging]
    metrics:
      receivers: [otlp, prometheus]
      processors: [batch]
      exporters: [logging]
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [logging]
