services:
  app:
    build:
      context: ../..    # repo root
      dockerfile: infra/docker/Dockerfile
    image: mozaiksai-app:latest
    container_name: mozaiksai-app
    env_file:
      - ../../.env
    ports:
      - "8000:8000"
    environment:
      AG2_RUNTIME_LOGGING: "sqlite"
      LOGS_BASE_DIR: /app/logs/logs
      DOCKERIZED: "true"
      # AZURE_* and MONGO_URI still supplied via env_file
    volumes:
      - ../../logs/logs:/app/logs/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import socket; s=socket.socket(); s.settimeout(2); s.connect(('127.0.0.1',8000)); print('ok')"]
      interval: 10s
      timeout: 3s
      retries: 10

