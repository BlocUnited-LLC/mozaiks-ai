services:
  app:
    build:
      context: ../..    # repo root
      dockerfile: infra/docker/Dockerfile
    image: mozaiksai-app:latest
    container_name: mozaiksai-app
    env_file:
      - ../../.env
    ports:
      - "8000:8000"
    environment:
      OPENLIT_ENABLED: "true"
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4318
      # Route logs into mounted folder inside container
      LOGS_BASE_DIR: /app/logs/logs
      DOCKERIZED: "true"
      # Note: AZURE_* and MONGO_URI come from env_file: ../../.env above
    depends_on:
      - otel-collector
      # NOTE: do NOT depend on 'mongo' here, so Atlas mode works without the local-db profile
    volumes:
      - ../../logs/logs:/app/logs/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import socket; s=socket.socket(); s.settimeout(2); s.connect(('127.0.0.1',8000)); print('ok')"]
      interval: 10s
      timeout: 3s
      retries: 10

  otel-collector:
    image: otel/opentelemetry-collector:0.98.0
    container_name: otel-collector
    command: ["--config=/etc/otelcol/config.yaml"]
    volumes:
      - ../otel/otel-collector-config.yaml:/etc/otelcol/config.yaml:ro
    ports:
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
    restart: unless-stopped

# Local mongo removed: this deployment relies on MONGO_URI being provided via Key Vault or .env
