services:
  app:
    build:
      context: ../..    # repo root
      dockerfile: infra/docker/Dockerfile
    image: mozaiksai-app:latest
    container_name: mozaiksai-app
    env_file:
      - ../../.env
    ports:
      - "8000:8000"
    environment:
      OPENLIT_ENABLED: "true"
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4317
      # Default for local dev; override in .env or use Key Vault in app
      MONGO_URI: ${MONGO_URI:-mongodb://mongo:27017}
      DOCKERIZED: "true"
    depends_on:
      - otel-collector
      # NOTE: do NOT depend on 'mongo' here, so Atlas mode works without the local-db profile
    volumes:
      - ../../logs/logs:/app/logs/logs
    restart: unless-stopped

  otel-collector:
    image: otel/opentelemetry-collector:0.98.0
    container_name: otel-collector
    command: ["--config=/etc/otelcol/config.yaml"]
    volumes:
      - ../otel/otel-collector-config.yaml:/etc/otelcol/config.yaml:ro
    ports:
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
    restart: unless-stopped

  mongo:
    image: mongo:6
    container_name: mongo
    profiles: ["local-db"]   # only starts when profile is enabled
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

volumes:
  mongo_data:
