# UI Configuration for SubscriptionAdvisor Workflow
# This workflow is primarily backend/automated, minimal UI required

ui_config:
  display_name: "SubscriptionAdvisor"
  description: "Advisory-only workflow for subscription recommendations"
  icon: "chart-bar"
  category: "platform"
  
  # This workflow doesn't have interactive UI components
  # Advisories are delivered via webhook to Control-Plane
  interactive: false
  
  # Dashboard widget configuration (if surfaced to admin)
  dashboard:
    show_in_admin: true
    show_in_user: false  # Users see advisories via Control-Plane UI
    widget_type: "status"
    refresh_interval_seconds: 3600  # Hourly refresh
    
  # No user-facing UI components
  components: []
  
  # Notification preferences (handled by Control-Plane)
  notifications:
    enabled: false  # Control-Plane handles notifications
    channels: []
