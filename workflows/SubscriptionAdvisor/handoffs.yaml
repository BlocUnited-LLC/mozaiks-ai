# Handoffs for SubscriptionAdvisor Workflow
# Simple two-agent pipeline: KPICollector â†’ AdvisoryGenerator

handoffs:
  - from: KPICollector
    to: AdvisoryGenerator
    trigger: NEXT
    description: "After KPIs are collected, hand off to advisory generation"
    conditions:
      - context_variables.collected_kpis is not null
  
  - from: AdvisoryGenerator
    to: TERMINATE
    trigger: DONE
    description: "Workflow completes after advisory is generated and delivered"
    conditions:
      - context_variables.advisory_payload is not null
