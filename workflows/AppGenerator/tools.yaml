tools:
- agent: DownloadAgent
  file: generate_and_download.py
  function: generate_and_download
  description: Bundle generated app files into a ZIP and present the AppWorkbench
    artifact UI (code + preview + export).
  tool_type: UI_Tool
  auto_invoke: true
  ui:
    component: AppWorkbench
    mode: artifact
- agent: AppValidationAgent
  file: e2b_sandbox.py
  function: validate_app_in_sandbox
  description: Validate generated application code by building and optionally running
    it in an E2B sandbox.
  tool_type: Agent_Tool
  auto_invoke: false
  ui:
    component: AppWorkbench
    mode: artifact
- agent: AppValidationAgent
  file: e2b_sandbox.py
  function: parse_build_errors
  description: Parse build output into structured error entries (file/line/column/message).
  tool_type: Agent_Tool
  auto_invoke: false
  ui:
    component: null
    mode: null
- agent: IntegrationTestAgent
  file: integration_tests.py
  function: run_integration_tests
  description: Run lightweight integration checks between the generated frontend app
    and the agent backend context (env var wiring, endpoint availability).
  tool_type: Agent_Tool
  auto_invoke: false
  ui:
    component: AppWorkbench
    mode: artifact
- agent: ConfigMiddlewareAgent
  file: backend_tools.py
  function: generate_scaffold
  description: Generate app scaffold files (boilerplate, config, dockerfiles) via
    the backend.
  tool_type: Agent_Tool
  auto_invoke: false
  ui:
    component: null
    mode: null
- agent: DatabaseAgent
  file: backend_tools.py
  function: provision_database
  description: Provision a database for the application via the backend.
  tool_type: Agent_Tool
  auto_invoke: false
  ui:
    component: null
    mode: null
- agent: DatabaseAgent
  file: backend_tools.py
  function: apply_database_schema
  description: Apply the database schema via the backend.
  tool_type: Agent_Tool
  auto_invoke: false
  ui:
    component: null
    mode: null
- agent: DatabaseAgent
  file: backend_tools.py
  function: seed_database
  description: Seed the database with initial data via the backend.
  tool_type: Agent_Tool
  auto_invoke: false
  ui:
    component: null
    mode: null
lifecycle_tools: []
