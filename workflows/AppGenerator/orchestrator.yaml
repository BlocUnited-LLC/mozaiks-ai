workflow_name: AppGenerator
max_turns: 25
human_in_the_loop: true
startup_mode: AgentDriven
orchestration_pattern: DefaultPattern
initial_message_to_user: null
initial_message: 'DatabaseAgent: Start the app generation process by creating the
  database schema.'
initial_agent: DatabaseAgent

# Optional runtime integrations used by this workflow.
# Declared as a generic list so generators/LLMs can add new integrations
# without requiring a bespoke schema change in the runtime.
runtime_extensions:
  - kind: api_router
    entrypoint: workflows.AppGenerator.tools.sandbox_api:get_router
  - kind: startup_service
    entrypoint: workflows.AppGenerator.tools.platform.build_events_processor:BuildEventsProcessor
  - kind: lifecycle_hooks
    entrypoint: workflows.AppGenerator.tools.platform.build_lifecycle:get_hooks
