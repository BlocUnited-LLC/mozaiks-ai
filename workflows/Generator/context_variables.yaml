context_variables:
  # Schema overview configuration - provides database schema as context
  schema_overview: 
    enabled: true
    database_name: "autogen_ai_agents"
  
  # Specific variables to extract from database
  variables:
    - name: concept_overview
      description: "Main project description and overview from the database"
      database:
        collection: Concepts
        database_name: autogen_ai_agents
        search_by: enterprise_id
        field: ConceptOverview