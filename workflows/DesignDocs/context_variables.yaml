definitions:
- name: concept_overview
  type: string
  description: Project description and overview from the Concepts collection (produced
    by ValueEngine).
  source:
    type: data_reference
    db_type: mongodb
    database_name: autogen_ai_agents
    collection: Concepts
    query_template:
      app_id: '{{runtime.app_id}}'
    fields:
    - ConceptOverview
    default: null
- name: monetization_enabled
  type: boolean
  description: Flag indicating if monetization features are enabled.
  source:
    type: config
    env_var: MONETIZATION_ENABLED
    default: false
agents:
- agent_name: DesignDocsAgent
  variables:
  - concept_overview
  - monetization_enabled
