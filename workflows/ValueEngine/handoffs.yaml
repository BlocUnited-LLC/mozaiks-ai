handoff_rules:
- source_agent: user
  target_agent: GapAnalysisAgent
  handoff_type: condition
  condition_type: expression
  condition_scope: null
  condition: ${concept_presented} == True
  transition_target: AgentTarget

- source_agent: user
  target_agent: terminate
  handoff_type: condition
  condition_type: string_llm
  condition_scope: null
  condition: When the user clearly approves the refined concept and is ready to proceed
    to building agents and the app.
  transition_target: TerminateTarget

- source_agent: user
  target_agent: ValueInterviewAgent
  handoff_type: condition
  condition_type: expression
  condition_scope: null
  condition: ${interview_complete} == False
  transition_target: AgentTarget

- source_agent: ValueInterviewAgent
  target_agent: ResearchAgent
  handoff_type: condition
  condition_type: expression
  condition_scope: null
  condition: ${interview_complete} == True
  transition_target: AgentTarget

- source_agent: ValueInterviewAgent
  target_agent: user
  handoff_type: after_work
  condition_type: null
  condition_scope: null
  condition: null
  transition_target: RevertToUserTarget

- source_agent: ResearchAgent
  target_agent: GapAnalysisAgent
  handoff_type: after_work
  condition_type: null
  condition_scope: null
  condition: null
  transition_target: AgentTarget
  
- source_agent: GapAnalysisAgent
  target_agent: user
  handoff_type: after_work
  condition_type: null
  condition_scope: null
  condition: null
  transition_target: RevertToUserTarget
