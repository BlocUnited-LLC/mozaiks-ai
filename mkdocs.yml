site_name: MozaiksAI
site_description: Open-source declarative workflow runtime for AI agents
site_url: https://docs.mozaiks.ai
repo_url: https://github.com/BlocUnited-LLC/MozaiksAI
repo_name: BlocUnited-LLC/MozaiksAI

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

plugins:
  - search
  - autorefs

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
      - Quickstart: getting-started/quickstart.md
      - Installation: getting-started/installation.md
      - Deployment Guide: getting-started/deployment.md
  - Architecture:
      - Overview: architecture/overview.md
      - Runtime Boundaries: architecture/runtime-boundaries.md
      - Workflow System: architecture/workflow-system.md
      - Multi-Tenancy: architecture/multi-tenancy.md
      - Capabilities: architecture/capabilities.md
  - Guides:
      - Creating Workflows: guides/creating-workflows.md
      - YAML Schema: guides/yaml-schema.md
      - Custom Tools: guides/custom-tools.md
      - WebSocket Protocol: guides/websocket-protocol.md
      - Authentication: guides/authentication.md
  - Reference:
      - Environment Variables: reference/environment-variables.md
      - API Reference: reference/api.md
      - Hooks System: reference/hooks.md
      - Pattern Guidance: reference/patterns.md
  - Examples:
      - Workflow Samples: examples/workflow-samples.md
      - Integration Examples: examples/integrations.md
