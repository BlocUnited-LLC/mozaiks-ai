site_name: MozaiksAI
site_description: Open-source declarative workflow runtime for AI agents
site_url: https://docs.mozaiks.ai
repo_url: https://github.com/BlocUnited-LLC/MozaiksAI
repo_name: BlocUnited-LLC/MozaiksAI

# Publish from a dedicated folder so internal repo docs under /docs are not exposed.
docs_dir: opensoourcedocs

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

plugins:
  - search
  - autorefs

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
    - Quickstart: getting-started/quickstart.md
    - Local Preview: getting-started/local-preview.md
    - Deploy (Azure): getting-started/deploy-azure-static-web-apps.md
  - Concepts:
    - Ecosystem: concepts/ecosystem.md
    - Runtime Boundaries: concepts/runtime-boundaries.md
    - Auth Boundary: concepts/auth-boundary.md
    - Multi-Tenancy: concepts/multi-tenancy.md
    - Workflows (YAML): concepts/workflows-yaml.md
  - Guides:
    - Embed In Your App: guides/embed-in-your-app.md
    - Create a Workflow: guides/create-a-workflow.md
    - Self-Hosting: guides/self-hosting.md
  - Reference:
    - Runtime API: reference/runtime-api.md
    - Configuration: reference/configuration.md
